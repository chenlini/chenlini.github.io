	<div class="entry-content" itemprop="articleBody"><h2>汉诺塔问题</h2>

<p>递归问题
n个盘子，三个柱子。一个柱子为起始柱子，一个为终点柱子，一个为中间柱子。
步骤：</p>

<p>1.将n-1个盘子移到中间柱子。</p>

<p>2.将第n个盘子移到终点柱子。</p>

<p>问题就变成了将n-1个盘子移到终点柱子的问题，重复。</p>
